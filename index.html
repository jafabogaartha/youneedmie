  <style>
    :root {
      --primary-color: #3ce73c;
      --primary-dark: #10e722;
      --text-light: #fefefe;
      --text-dark: #333;
      --bg-light: #fff;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(231, 76, 60, 0.4);
      --shadow-strong: rgba(231, 76, 60, 0.6);
      --border-radius-large: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-light);
      font-family: 'Poppins', Arial, sans-serif;
      color: var(--text-dark);
    }

    .image-stack-wrapper {
      width: 100%;
      margin: 0 auto;
      max-width: 450px;
      background: var(--bg-light);
      box-shadow: 0 0 20px var(--shadow-light);
    }

    .image-stack-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      background-color: #f0f0f0;
    }

    .image-stack-wrapper img.loaded {
      opacity: 1;
      background-color: transparent;
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 350px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius-large);
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 25px var(--shadow-medium);
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      height: 52px;
      text-decoration: none;
    }

    .floating-button:hover {
      transform: translateX(-50%) translateY(-3px);
      box-shadow: 0 12px 35px var(--shadow-strong);
    }

    /* Iframe Form Style */
    .form-container {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 0 25px var(--shadow-light);
      border-radius: 15px;
      overflow: hidden;
    }

    .form-container iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }
  </style>
</head>

<body>

  <div class="image-stack-wrapper">
    <img id="img1" src="assets/1.png" alt="Gambar Pembuka Landing Page">
    <!-- ... semua gambar/slide tetap sama ... -->
  </div>

  <!-- ðŸ”¥ Form dari subdomain dimasukkan dengan iframe -->
  <div class="form-container">
    <iframe src="https://paketkemitraan.biz.id/public/youneedmie" title="Form Pendaftaran You Need Mie"></iframe>
  </div>

  <a href="https://paketkemitraan.biz.id/public/youneedmie" target="_blank" rel="noopener noreferrer"
    class="floating-button">
    Konsultasi Gratis
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const imagesToLoad = document.querySelectorAll('.image-stack-wrapper img');
      imagesToLoad.forEach(img => {
        if (img.complete) {
          img.classList.add('loaded');
        } else {
          img.addEventListener('load', () => img.classList.add('loaded'));
        }
      });
    });
  </script>

</body>
