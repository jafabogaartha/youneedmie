        /* CSS Variables for easy theming */
        :root {
            --primary-color: #e74c3c;
            --primary-dark: #c0392b;
            --secondary-dark: #a93226;
            --text-light: #fefefe;
            --text-dark: #333;
            --text-medium: #666;
            --bg-light: #fff;
            --bg-dark: #000;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(231, 76, 60, 0.4);
            --shadow-strong: rgba(231, 76, 60, 0.6);
            --border-radius-small: 10px;
            --border-radius-medium: 15px;
            --border-radius-large: 20px;
        }

        /* Global Reset & Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-light);
            overflow-x: hidden;
            font-family: 'Poppins', Arial, sans-serif;
            color: var(--text-dark);
            user-select: none;
            -webkit-user-select: none;
        }

        * {

        html {

        /* Main Container for all images and slideshows */
        .image-stack-wrapper {
            width: 100%;
            margin: 0 auto;
            max-width: 450px;
            background: var(--bg-light);
            box-shadow: 0 0 20px var(--shadow-light);

        /* Default style for all images inside the wrapper */
        .image-stack-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
            /* PENTING: Aturan ini membuat gambar tidak terlihat (transparan) saat pertama kali dimuat */

            /* Transisi agar munculnya gambar terlihat mulus */
            transition: opacity 0.5s ease-in-out;
            /* Warna placeholder saat gambar sedang dimuat */

        /* PENTING: Class .loaded akan ditambahkan oleh JavaScript setelah gambar berhasil dimuat */
        .image-stack-wrapper img.loaded {
            /* Aturan ini membuat gambar menjadi terlihat */
            opacity: 1;

        /* Floating Button Styles */
        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 350px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius-large);
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--shadow-medium);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 52px;
            text-decoration: none;
        }

        .floating-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px var(--shadow-strong);
        }

        .floating-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        .whatsapp-icon {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* Media query untuk desktop */
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f5f7fa;
            }

            .image-stack-wrapper {
                margin: 0;
                box-shadow: 0 0 30px var(--shadow-light);
            }
        }

        /* Slideshow Container Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .slideshow-container .mySlides {
            display: none;
            width: 100%;
            animation: fadeEffect 1.5s;
        }

        .slideshow-container .mySlides img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes fadeEffect {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        /* Sembunyikan tombol & dots untuk slideshow1 */
        #slideshow1 .prev,
        #slideshow1 .next,
        #slideshow1 .dot-container {
            display: none;
        }

        /* Tombol Slideshow yang Lebih Baik (untuk slideshow2) */
        .slideshow-container .prev,
        .slideshow-container .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            color: var(--text-light);
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border: none;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .slideshow-container:hover .prev,
        .slideshow-container:hover .next {
            opacity: 0.7;
        }

        .slideshow-container .prev {
            left: 10px;
        }

        .slideshow-container .next {
            right: 10px;
        }

        .slideshow-container .prev:hover,
        .slideshow-container .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .slideshow-container .prev:active,
        .slideshow-container .next:active {
            transform: translateY(-50%) scale(0.95);
        }

        .slideshow-arrow {
            fill: currentColor;
            width: 1em;
            height: 1em;
        }

        /* Dots/bullets/indicators */
        .dot-container {
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 5px;
            width: 100%;
            z-index: 5;
        }

        .dot {

            width: 10px;

            display: inline-block;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .dot.active,
        .dot:hover {
            background-color: var(--primary-color);
            transform: scale(1.2);
            border-color: transparent;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // --- Logika untuk menampilkan semua gambar ---
            const imagesToLoad = document.querySelectorAll('.image-stack-wrapper img');

            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        // Cukup tambahkan class 'loaded', browser akan handle loading src
                        img.classList.add('loaded');
                        observer.unobserve(img); // Stop observing once loaded
                    }
                });
            }, { rootMargin: '100px 0px' }); // Load gambar 100px sebelum masuk viewport

            imagesToLoad.forEach(img => {
                // Untuk gambar pertama, jangan tunggu scroll. Langsung tampilkan.
                if (img.id === 'img1') {
                    // Cek jika gambar sudah di-cache oleh browser
                    if (img.complete) {
                        img.classList.add('loaded');
                    } else {
                        // Tambahkan event listener untuk menampilkannya setelah selesai dimuat
                        img.addEventListener('load', () => img.classList.add('loaded'));
                    }
                } else {
                    // Untuk gambar lainnya, gunakan IntersectionObserver (lazy load)
                    imageObserver.observe(img);
                }
            });

            // --- Logika Slideshow ---
            const slideshows = {
                1: { container: document.getElementById('slideshow1'), index: 1, timer: null, interval: 3000 },
                2: { container: document.getElementById('slideshow2'), index: 1, timer: null, interval: 5000 }
            };

            function setupSlideshow(num) {
                const s = slideshows[num];
                if (!s || !s.container) return;

                s.slides = s.container.getElementsByClassName('mySlides');
                if (s.slides.length === 0) return;

                // Setup dots jika ada container-nya
                const dotsContainer = s.container.querySelector('.dot-container');
                if (dotsContainer) {
                    dotsContainer.innerHTML = ''; // Kosongkan dulu
                    for (let i = 0; i < s.slides.length; i++) {
                        const dot = document.createElement('span');
                        dot.classList.add('dot');
                        dot.setAttribute('aria-label', `Pergi ke slide ${i + 1}`);
                        dot.onclick = () => currentSlide(num, i + 1);
                        dotsContainer.appendChild(dot);
                    }
                    s.dots = dotsContainer.getElementsByClassName('dot');
                }

                showSlides(num);
                startAutoSlide(num);

                s.container.addEventListener('mouseenter', () => stopAutoSlide(num));
                s.container.addEventListener('mouseleave', () => startAutoSlide(num));
            }

            function showSlides(num, n) {
                const s = slideshows[num];
                if (!s || s.slides.length === 0) return;

                if (n !== undefined) s.index = n;
                if (s.index > s.slides.length) s.index = 1;
                if (s.index < 1) s.index = s.slides.length;

                for (let i = 0; i < s.slides.length; i++) {
                    s.slides[i].style.display = 'none';
                }
                if (s.dots) {
                    for (let i = 0; i < s.dots.length; i++) {
                        s.dots[i].classList.remove('active');
                    }
                }

                s.slides[s.index - 1].style.display = 'block';
                if (s.dots) {
                    s.dots[s.index - 1].classList.add('active');
                }
            }

            function startAutoSlide(num) {
                const s = slideshows[num];
                if (!s || s.timer) return;
                s.timer = setInterval(() => {
                    s.index++;
                    showSlides(num);
                }, s.interval);
            }

            function stopAutoSlide(num) {
                const s = slideshows[num];
                if (s && s.timer) {
                    clearInterval(s.timer);
                    s.timer = null;
                }
            }

            // Membuat fungsi global agar bisa dipanggil dari HTML onclick
            window.plusSlides = (num, n) => {
                stopAutoSlide(num);
                showSlides(num, slideshows[num].index += n);
            };

            window.currentSlide = (num, n) => {
                stopAutoSlide(num);
                showSlides(num, n);
            };

            // Inisialisasi semua slideshow
            setupSlideshow(1);
            setupSlideshow(2);
        });
    </script>
